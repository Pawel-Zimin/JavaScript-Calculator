<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>JavaScript Calculator</title>
</head>
<body>
   <div class="calculator">
      <div class="display">
         <div class="equation">
            6233
         </div>
         <div class="result">
            5325
         </div>
      </div>

      <div class="btns-grid-container">
         <div class="keyboard-btn red clear-btn"><span class="btn-text">AC</span></div>
         <div class="keyboard-btn secondary divide-btn"><span class="btn-text">/</span></div>
         <div class="keyboard-btn secondary multiply-btn"><span class="btn-text">X</span></div>
         <div class="keyboard-btn primary seven-btn"><span class="btn-text">7</span></div>
         <div class="keyboard-btn primary eight-btn"><span class="btn-text">8</span></div>
         <div class="keyboard-btn primary nine-btn"><span class="btn-text">9</span></div>
         <div class="keyboard-btn secondary substract-btn"><span class="btn-text">-</span></div>
         <div class="keyboard-btn primary four-btn"><span class="btn-text">4</span></div>
         <div class="keyboard-btn primary five-btn"><span class="btn-text">5</span></div>
         <div class="keyboard-btn primary six-btn"><span class="btn-text">6</span></div>
         <div class="keyboard-btn secondary add-btn"><span class="btn-text">+</span></div>
         <div class="keyboard-btn primary one-btn"><span class="btn-text">1</span></div>
         <div class="keyboard-btn primary two-btn"><span class="btn-text">2</span></div>
         <div class="keyboard-btn primary three-btn"><span class="btn-text">3</span></div>
         <div class="keyboard-btn primary zero-btn"><span class="btn-text">0</span></div>
         <div class="keyboard-btn primary dot-btn"><span class="btn-text">.</span></div>
         <div class="keyboard-btn blue equals-btn"><span class="btn-text">=</span></div>
      </div>
   </div>

   <script src="./index.js"></script>
</body>
</html>
